<!-- Professional Placeholder for RefillPlanet Hero Image -->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#waterGrad)" rx="20"/>
  
  <!-- Floating water droplets -->
  <circle cx="100" cy="80" r="6" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  <circle cx="480" cy="120" r="4" fill="rgba(255,255,255,0.8)" opacity="0.7"/>
  <circle cx="520" cy="60" r="8" fill="rgba(255,255,255,0.95)" opacity="0.9"/>
  <circle cx="150" cy="300" r="5" fill="rgba(255,255,255,0.85)" opacity="0.6"/>
  <circle cx="450" cy="320" r="7" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  
  <!-- Central water bottle icon -->
  <g transform="translate(250, 150)">
    <!-- Bottle body -->
    <rect x="20" y="30" width="60" height="140" rx="30" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    <!-- Bottle neck -->
    <rect x="35" y="10" width="30" height="35" rx="15" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    <!-- Cap -->
    <circle cx="50" cy="10" r="18" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <!-- Water level -->
    <rect x="25" y="80" width="50" height="80" rx="25" fill="rgba(255,255,255,0.3)" opacity="0.6"/>
  </g>
  
  <!-- Environmental elements -->
  <!-- Left leaf -->
  <ellipse cx="120" cy="200" rx="15" ry="35" fill="url(#leafGrad)" transform="rotate(30 120 200)" opacity="0.8"/>
  <ellipse cx="115" cy="205" rx="8" ry="25" fill="rgba(255,255,255,0.3)" transform="rotate(30 115 205)" opacity="0.6"/>
  
  <!-- Right leaf -->
  <ellipse cx="480" cy="250" rx="18" ry="40" fill="url(#leafGrad)" transform="rotate(-45 480 250)" opacity="0.7"/>
  <ellipse cx="485" cy="255" rx="10" ry="30" fill="rgba(255,255,255,0.3)" transform="rotate(-45 485 255)" opacity="0.5"/>
  
  <!-- Small decorative elements -->
  <circle cx="200" cy="100" r="3" fill="rgba(76, 175, 80, 0.8)"/>
  <circle cx="400" cy="90" r="2" fill="rgba(76, 175, 80, 0.6)"/>
  <circle cx="350" cy="350" r="4" fill="rgba(76, 175, 80, 0.7)"/>
  
  <!-- Subtle RefillPlanet icon in corner -->
  <g transform="translate(20, 20)" opacity="0.4">
    <circle cx="15" cy="15" r="12" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 8 15 Q 15 8 22 15 Q 15 22 8 15" fill="white" opacity="0.6"/>
  </g>
</svg>