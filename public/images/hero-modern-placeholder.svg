<!-- Placeholder for Hero Image -->
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water drops -->
  <circle cx="200" cy="150" r="8" fill="rgba(255,255,255,0.8)"/>
  <circle cx="800" cy="200" r="6" fill="rgba(255,255,255,0.6)"/>
  <circle cx="1000" cy="100" r="10" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Bottle outline -->
  <rect x="500" y="200" width="40" height="120" rx="20" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="520" cy="180" r="15" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Leaves -->
  <ellipse cx="300" cy="300" rx="20" ry="40" fill="rgba(76, 175, 80, 0.8)" transform="rotate(45 300 300)"/>
  <ellipse cx="900" cy="400" rx="15" ry="30" fill="rgba(76, 175, 80, 0.6)" transform="rotate(-30 900 400)"/>
  
  <!-- Text -->
  <text x="600" y="300" font-family="Inter, Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="300">
    Perfect for: Person refilling bottle in nature
  </text>
  <text x="600" y="330" font-family="Inter, Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Crystal clear water • Eco-friendly • Sustainable technology
  </text>
</svg>